<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>消防管理系统</title>
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='themes/default/easyui.css')}}">
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='themes/icon.css')}}">
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='demo.css')}}">
<script type="text/javascript" src="{{url_for('static',filename='jquery.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('static',filename='jquery.easyui.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('static',filename='layer/layer.js')}}"></script>
    <script>
        $(function(){
            var p = $('body').layout('panel','west').panel({
                onCollapse:function(){

                }
            });
        });

        function addTab(title,url){
            //判断窗口是否已经打开,打开了就不再打开
            if ($('#title_table').tabs('exists',title)){
                //已经打开不再打开
                $('#title_table').tabs('select',title)
                return ;
            }
            $('#title_table').tabs('add',{
                title:title,
                content:"<iframe src='"+(url)+"' style='width:100%;height:100%'  />",
                closable:true,
            });
        }
    </script>
</head>
<style>
    .left_a_href{
    background-color: white;;
    font-weight: bold;
    display: block;
    padding: 10px 15px;
    color: black;
    font-size: 12px;                     
    text-decoration: none; 
    }
</style>
<body class="easyui-layout"  style="padding: 5px;margin-top: 5px;">
    <div region="west" split="true" title="菜单" style="width:10%">
        <div id="aa" class="easyui-accordion" fit="false">
            <div title="用户管理" iconCls="icon-pencil" style="overflow:auto;padding:10px">
                <a href="javascript:void(0)" class="left_a_href" onclick="addTab('设备列表','/device/index')">用户列表</a>
                <hr>
                <a href="javascript:void(0)" class="left_a_href" onclick="addTab('用户列表','index')">用户列表</a>
            </div>
            <div title="客户管理" iconCls="icon-pencil" style="overflow:auto;padding:10px;">
                <a href="javascript:void(0)"  onclick="addTab('客户列表','admin')" >客户列表</a>
            </div>
            <div title="联系人管理" iconCls="icon-pencil" style="padding:10px;">
                <a href="javascript:void(0)" >联系人列表</a>
            </div>
        </div>
    </div>
    <div region="center" >
        <div id="title_table" class="easyui-tabs" style="height: 5%;" tools="#tab-tools" fit="true">
            <div title="主界面" tools="#p-tools" style="padding:20px" >
                <h2><font color="gray"></font></h2>
            </div>
        </div>
    </div>
</body>
</html>
